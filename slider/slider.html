<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Slider</title>
</head>

<body>




    <style>
        div.cd-slider ul  {
            padding: 0px;
            margin: 0;
        }
        div.cd-slider ul li {
            display: none;
            border: 1px solid;
            text-align: center;
            padding: 50px;
        }

        div.cd-slider ul li:first-child {
            display: block;
        }
    </style>



    <div class="cd-slider">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <button class="prev"><<</button>
        <button class="next">>></button>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script>
        $('button.next').click(function (event) { 
            event.preventDefault(); 
            var currSlide = $('div.cd-slider ul li:visible');
            var nextSlide = currSlide.next();
            if (nextSlide.length == 0) {
                nextSlide = currSlide.siblings(':first');
            }
            currSlide.hide();
            nextSlide.show();
        });
        $('button.prev').click(function (event) { 
            event.preventDefault(); 
            var currSlide = $('div.cd-slider ul li:visible');
            var prevSlide = currSlide.prev();
            if (prevSlide.length == 0) {
                prevSlide = currSlide.siblings(':last');
            }
            currSlide.hide();
            prevSlide.show();
        });
    </script>
</body>

</html>
