<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Slider</title>
</head>

<body>


    <div class="cd-slider">
        <ul>
            <li>
                <h1>Title 1</h1>
                <h4>This is description</h4>
            </li>
            <li>
                <h1>Title 2</h1>
                <h4>This is description</h4>
            </li>
            <li>
                <h1>Title 3</h1>
                <h4>This is description</h4>
            </li>

        </ul>
        <button class="prev">{</button>
        <button class="next">}</button>
    </div>
    <style>
        .cd-slider ul {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        div.cd-slider ul li {
            display: none;
            list-style: none;
            background: red;
        }

        div.cd-slider ul li:first-child {
            display: block;
        }
    </style>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script>
        $('button.next').click(function (event) {
            clearInterval(autoSlide);
            slideNext ();
        });
        
        var autoSlide = setInterval(() => {
            slideNext ();
        }, 1000);

         function slideNext () {
            // event.preventDefault();
            setTimeout(() => {
                var currSlide = $('div.cd-slider ul li:visible');
            var nextSlide = currSlide.next();
            
            if (nextSlide.length == 0) {
                nextSlide = currSlide.siblings(':first');
            }
            currSlide.hide(0);
            nextSlide.fadeIn(1000);
            }, 500);
        }
        
    </script>
</body>

</html>
